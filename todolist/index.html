<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>To-do List</title>
    <!-- Latest compiled and minified CSS Bootstrap 3 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="index.css" rel="stylesheet">
    <script src="index.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <h2>To Do List</h2>
            <div class="dropdown">
              <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Filter
              <span class="caret"></span></button>
              <ul class="dropdown-menu">
                <li><a id='no-filter'>All</a></li>
                <li><a id='active-filter'>Active</a></li>
                <li><a id='completed-filter'>Completed</a></li>
              </ul>
            </div>
          <div id="todo-list"></div>
          <form id="create-task">
            <input id="new-task-content" type="text" placeholder="new task" required/>
            <button>Create</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
